<!--Add New Tasks-->
<div class="card my-3">
  <div class="card-header">
    What's your next plan: 
  </div>
  <div class="card_body p-3">
    <input type="text" class="form-control my-3" placeholder="What is your plan..." #newTask />
    <button type="submit" class="btn btn-outline-info my-3" (click)="add( newTask.value); newTask.value=''">Submit</button>
  </div>
</div>

<!--Add New Tasks Done-->


<!--Task Table-->
<hr />
<h5>Tasks</h5>
<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Task</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let task of tasks">
      <tr>
        <th scope="row" class="align-middle">
          Task {{task.id}}
        </th>
        <td class="align-middle">
          {{task.name}}
        </td>
        <td class="align-middle text-secondary">
          {{task.status}}
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary mr-2" routerLink="/detail/{{task._id}}" >View</button>
          <button type="button" class="btn btn-outline-success mr-2"  (click)="complete(task)">Completed</button>
          <button type="button" class="btn btn-outline-danger mr-2"  (click)="delete(task)">Delete</button>
        </td>
  
      </tr>
    </tbody>
</table>

<!--Task Table Done-->
